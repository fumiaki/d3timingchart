<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>STUDY01</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="">

  </head>
  <body>
    <h1>SVG sample</h1>
    <h2>Basic Shape</h2>
    <svg width="640" height="480">
      <circle cx="80" cy="40" r="20"></circle>
      <circle cx="160" cy="40" r="30" stroke="black" stroke-width="3" fill="red"/>
      <circle cx="200" cy="40" r="30" style="fill:#00ff00; stroke-width:5; stroke:blue; fill-opacity:0.5; stroke-opacity:0.5"/>

      <rect x="20" y="120" width="100" height="40"/>
      <rect x="160" y="120" rx="10" ry="20" width="100" height="40"/>

      <ellipse cx="80" cy="200" rx="40" ry="20"/>

      <line x1="20" y1="240" x2="100" y2="260" style="stroke:black"/>

      <polygon points="20,300 100,320 60,360" style="stroke:black; fill:#80ffff"/>
      <polygon points="120,320 200,360 160,300 120,360 200,320" style="stroke:black; fill:#80ffff; fill-rule:evenodd;"/>

      <polyline points="20,380 100,400 60,440" style="stroke:black; fill:#80ffff"/>
    </svg>

    <h2>Path</h2>
    <svg width="640" height="480">
      <path d="M20 20 L100 40 L60 80" style="stroke:black; stroke-width:2; fill:#0000ff"/>
      <path d="M120 20 Q200 40 160 80" style="stroke:black; stroke-width:2; fill:#0000ff"/>

      <path d="M20,120 l80,20 l-40,40" style="stroke:black; stroke-width:2; fill:#0000ff"/>

      <path d="M20,220 q50,-50 100,0 t100,0" style="stroke:black; stroke-width:2; fill:#0000ff"/>
    </svg>
  </body>
</html>
